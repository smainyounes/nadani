<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class="w-100 d-flex align-items-center justify-content-center" style="height: 100vh;">
        <div>
            <h1 class="text-center text-white display-2 mb-4">Bienvenue</h1>
            <div class="p-3 glass-card w-100" style="max-width: 500px;">
                <a class="btn btn-lg btn-funky-moon w-100 mb-3" href="#">
                    <span class="h1">
                        <i class="fa-solid fa-location-dot me-4"></i>
                        GPS
                    </span>
                </a>
                <a class="btn btn-lg btn-funky-moon w-100 mb-3" href="#">
                    <span class="h1">
                        <i class="fa-brands fa-instagram me-4"></i>
                        Instagram
                    </span>
                </a>
                <a class="btn btn-lg btn-funky-moon w-100 mb-3" href="#">
                    <span class="h1">
                        <i class="fa-brands fa-facebook-f me-4"></i>
                        Facebook
                    </span>
                </a>
                <a class="btn btn-lg btn-funky-moon w-100 " href="#">
                    <span class="h1">
                        <i class="fa-solid fa-phone me-4"></i>
                        Telephone
                    </span>
                </a>
            </div>

        </div>
    </div>

</html>
